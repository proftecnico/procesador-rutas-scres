        // ==========================================
        // 1. LÃ“GICA DE ARDUINO (USB)
        // ==========================================
        async function connectArduino() {
            if ("serial" in navigator) {
                try {
                    port = await navigator.serial.requestPort();
                    await port.open({ baudRate: 9600 });
                    const textEncoder = new TextEncoderStream();
                    const writableStreamClosed = textEncoder.readable.pipeTo(port.writable);
                    writer = textEncoder.writable.getWriter();
                    
                    isArduinoConnected = true;
                    updateArduinoUI(true);
                    showAlert('ðŸ”Œ Arduino conectado correctamente', 'success');
                } catch (err) {
                    console.error('Error:', err);
                    showAlert('âŒ Error conectando Arduino: ' + err.message, 'danger');
                }
            } else {
                showAlert('âš ï¸ Navegador no compatible con USB Serial. Use Chrome.', 'warning');
            }
        }

        function updateArduinoUI(connected) {
            const dot = document.getElementById('serialStatusDot');
            const text = document.getElementById('serialStatusText');
            const btn = document.getElementById('btnSendArduino');
            
            if (connected) {
                dot.style.background = '#10b981';
                text.textContent = 'Conectado';
                text.style.color = '#10b981';
                if(generatedData.length > 0) btn.disabled = false;
            } else {
                dot.style.background = '#ef4444';
                text.textContent = 'Desconectado';
                btn.disabled = true;
            }
        }

        async function sendToArduino() {
            if (!isArduinoConnected || !writer) return showAlert('Conecta el Arduino primero', 'warning');
            
            const btn = document.getElementById('btnSendArduino');
            btn.disabled = true; btn.innerHTML = 'Enviando...';
            
            try {
                for (let i = 0; i < generatedData.length; i++) {
                    const line = generatedData[i];
                    if (line.trim()) {
                        await writer.write(line + "\n");
                        document.getElementById('output').innerHTML += `<div style="color:#3b82f6; font-size:0.8em">ðŸ”Œ USB: Enviando ${i+1}/${generatedData.length}...</div>`;
                        const out = document.getElementById('output');
                        out.scrollTop = out.scrollHeight;
                        await new Promise(r => setTimeout(r, 1000)); // Pausa 1s
                    }
                }
                showAlert('âœ… EnvÃ­o a Arduino completado', 'success');
            } catch (e) {
                showAlert('âŒ Error USB: ' + e.message, 'danger');
            } finally {
                btn.disabled = false; btn.innerHTML = 'ðŸ“¤ Enviar a Arduino';
            }
        }

        // ==========================================
        // 2. LÃ“GICA DE AGENTE LOCAL (.EXE)
        // ==========================================
        async function sendToLocalAgent() {
            if (generatedData.length === 0) return showAlert('No hay datos para enviar', 'warning');

            const btn = document.getElementById('btnSendAgent');
            const statusLabel = document.getElementById('agentStatus');
            
            statusLabel.textContent = 'ðŸ” Buscando .exe...';
            
            try {
                // Verificar estado
                await fetch('http://127.0.0.1:5000/status');
            } catch (e) {
                showAlert('âŒ No se encuentra el Agente (.exe). EjecÃºtalo primero.', 'danger');
                statusLabel.textContent = 'ðŸ”´ Desconectado';
                return;
            }

            btn.disabled = true; btn.innerHTML = 'â³ Enviando...';
            statusLabel.textContent = 'ðŸŸ¢ Enviando...';
            statusLabel.style.color = 'green';

            try {
                const response = await fetch('http://127.0.0.1:5000/enviar', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ lines: generatedData })
                });
                const res = await response.json();
                
                if (response.ok) {
                    showAlert(`âœ… Agente: ${res.processed} lÃ­neas enviadas.`, 'success');
                    statusLabel.textContent = 'âœ… Listo';
                } else {
                    throw new Error(res.error);
                }
            } catch (e) {
                showAlert('âŒ Error Agente: ' + e.message, 'danger');
                statusLabel.textContent = 'ðŸ”´ Error';
                statusLabel.style.color = 'red';
            } finally {
                btn.disabled = false; btn.innerHTML = 'ðŸ“¡ Enviar vÃ­a Script';
            }
        }

        // ==========================================
        // 3. SEGURIDAD Y LOGIN (FECHA INTERNET)
        // ==========================================
        async function obtenerFechaInternet() {
            try {
                const r = await fetch(window.location.href, { method: 'HEAD', cache: 'no-store' });
                const d = r.headers.get('date');
                if(!d) {
                    const b = await fetch('https://worldtimeapi.org/api/timezone/America/Argentina/Buenos_Aires');
                    return new Date((await b.json()).datetime);
                }
                return new Date(d);
            } catch (e) { return null; }
        }

        async function login(event) {
            event.preventDefault();
            const btn = document.querySelector('.btn-login');
            const txt = btn.innerHTML;
            btn.disabled = true; btn.innerHTML = 'Verificando fecha...';

            const u = document.getElementById('username').value.trim();
            const p = document.getElementById('password').value;
            
            const fecha = await obtenerFechaInternet();

            if (!fecha) {
                showAlert('âš ï¸ Sin internet: No se puede validar licencia.', 'warning');
                btn.disabled = false; btn.innerHTML = txt;
                return;
            }

            if (u === 'admin' && p === 'adminpass') {
                role = 'admin';
                startApp('ðŸ‘¤ Admin');
            } else if (u === 'Aesa' && p === 'Salvadores') {
                if (fecha > FECHA_VENCIMIENTO_WEB) {
                    showAlert('â›” LICENCIA VENCIDA (VerificaciÃ³n Online).', 'danger');
                    btn.disabled = false; btn.innerHTML = txt;
                    return;
                }
                role = 'normal';
                startApp('ðŸ‘¤ Cliente Aesa');
            } else {
                showAlert('âŒ Credenciales incorrectas', 'danger');
                btn.disabled = false; btn.innerHTML = txt;
            }
        }

        function startApp(badgeText) {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';

            if(role==='admin') document.getElementById('admin-tab').style.display = 'block';
            initTables();

        // ==========================================
        // 4. PROCESAMIENTO DE DATOS
        // ==========================================
        async function processData() {
            if (processing) return;
            processing = true;
            document.querySelector('.btn-process').disabled = true;
            showLoading('Procesando...');
            generatedData = [];

            try {
                const allData = ptosHot.getData();
                const data = allData.slice(1).filter(r => r[0] && r[0].toString().trim() !== '');
                if (data.length === 0) throw new Error('Sin datos para procesar');

                const rutasSet = new Set();
                data.forEach(r => { if (r[5]) r[5].toString().split(',').forEach(x => {if(x.trim()) rutasSet.add(x.trim())}) });
                const rutas = [...rutasSet];
                
                if (rutas.length === 0) throw new Error('No se encontraron rutas en la columna "Rutas"');

                const routeInfo = {};
                const modal = new bootstrap.Modal(document.getElementById('routeModal'));
                hideLoading();

                for (const r of rutas) {
                    document.getElementById('routeModalLabel').innerText = `âš™ï¸ Configurar Ruta ${r}`;
                    const f = document.getElementById('routeForm'); f.reset();
                    // Fechas default
                    document.getElementById('fechaInicio').value = new Date(Date.now()-86400000).toISOString().split('T')[0];
                    document.getElementById('fechaFin').value = new Date().toISOString().split('T')[0];

                    const info = await new Promise(resolve => {
                        const handler = () => {
                            const u = document.getElementById('unidad').value;
                            const d1 = document.getElementById('fechaInicio').value, d2 = document.getElementById('fechaFin').value;
                            const t1 = document.getElementById('inicioHora').value, t2 = document.getElementById('finHora').value;
                            if(u && d1 && d2 && t1 && t2) {
                                modal.hide(); document.getElementById('submitRoute').removeEventListener('click', handler);
                                resolve({unidad:u, inicio:`${d1} ${t1}`, fin:`${d2} ${t2}`});
                            } else alert('Completa todos los campos');
                        };
                        document.getElementById('submitRoute').addEventListener('click', handler);
                        modal.show();
                    });
                    routeInfo[r] = info;
                }

                showLoading('Generando...');
                let txt = '';
                
                data.forEach((row, i) => {
                    const realIdx = allData.indexOf(row);
                    const rs = row[5] ? row[5].toString().split(',').map(x=>x.trim()) : [];
                    let info = null;
                    for(const x of rs) if(routeInfo[x]) {info=routeInfo[x]; break;}
                    
                    if(!info || !row[12] || !row[13]) return;

                    // Update UI
                    ptosHot.setDataAtCell(realIdx, 14, info.unidad);
                    ptosHot.setDataAtCell(realIdx, 15, info.inicio);
                    ptosHot.setDataAtCell(realIdx, 16, info.fin);

                    // Calculations
                    const lat = parseFloat(row[12]), long = parseFloat(row[13]);
                    const procLat = (lat<0?'-':'') + Math.abs(lat).toString().replace('.','').padEnd(15,'0').slice(0,7);
                    const procLong = (long<0?'-':'') + Math.abs(long).toString().replace('.','').padEnd(15,'0').slice(0,6);
                    
                    ptosHot.setDataAtCell(realIdx, 12, procLat);
                    ptosHot.setDataAtCell(realIdx, 13, procLong);

                    const m1 = moment(info.inicio), m2 = moment(info.fin);
                    const rnd = Math.floor(Math.random() * m2.diff(m1, 'minutes'));
                    const hora = m1.clone().add(rnd, 'minutes').add(3, 'hours');

                    const base = JSON.parse(localStorage.getItem('baseData'));
                    const uRow = base.find(x => x[0] == info.unidad);
                    const imei = uRow ? uRow[1] : '#N/A', id = uRow ? uRow[2] : '#N/A';

                    const line = `>RUS03,${hora.format('DDMMYYHHmmss')}${procLat}${procLong}2929900000734261011,${imei},0000000${row[4]||'0'},001;ID=${id};#IP1:000C;*07<`;
                    generatedData.push(line);
                    txt += line + '\n';
                });

                ptosHot.render();
                document.getElementById('output').innerText = txt || 'No se generaron datos.';
                
                // Habilitar botones de envÃ­o
                if(generatedData.length > 0) {
                    document.getElementById('btnSendAgent').disabled = false;
                    if(isArduinoConnected) document.getElementById('btnSendArduino').disabled = false;
                }
                
                showAlert(`âœ… Procesado: ${generatedData.length} registros`, 'success');

            } catch (e) {
                showAlert('âŒ ' + e.message, 'danger');
            } finally {
                processing = false;
                document.querySelector('.btn-process').disabled = false;
                hideLoading();
            }
        }

        function showAlert(m,t='info'){const d=document.createElement('div');d.className=`alert alert-${t} alert-custom shadow-sm`;d.innerHTML=m;document.body.appendChild(d);setTimeout(()=>d.remove(),4000);}
        function showLoading(m){const o=document.createElement('div');o.className='loading-overlay position-fixed top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center';o.id='loadingOverlay';o.style.zIndex='9999';o.innerHTML=`<div class="bg-white p-4 rounded-3 text-center shadow"><div class="spinner-border text-primary mb-3"></div><p class="mb-0 fw-bold">${m}</p></div>`;document.body.appendChild(o);}
        function hideLoading(){const o=document.getElementById('loadingOverlay');if(o)o.remove();}

            const t = new Date();
            const y = new Date(t); y.setDate(y.getDate() - 1);
            const el1 = document.getElementById('fechaInicio');
            const el2 = document.getElementById('fechaFin');
            if(el1 && el2) {
                el1.value = y.toISOString().split('T')[0];
                el2.value = t.toISOString().split('T')[0];
            }
