<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scres© - Procesador de Rutas Urbanas</title>
    <link rel="icon" href="logo.jpg" type="image/jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/handsontable@13.1.0/dist/handsontable.full.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #3b82f6; --success: #10b981; --warning: #f59e0b; --danger: #ef4444;
            --accent: #ff6600; --dark: #0f172a; --gray: #64748b;
        }
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%); min-height: 100vh; padding: 20px; }
        .main-container { max-width: 1600px; margin: 0 auto; background: white; border-radius: 20px; box-shadow: 0 20px 60px -15px rgba(0,0,0,0.15); overflow: hidden; }
        .header { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); color: white; padding: 50px 30px; text-align: center; position: relative; }
        .brand-scres { font-family: 'Press Start 2P', cursive; font-size: 2.8rem; color: var(--accent); text-shadow: 4px 4px 0 #000; }
        .user-badge { position: absolute; top: 20px; right: 30px; background: rgba(255,255,255,0.2); padding: 10px 20px; border-radius: 50px; font-weight: 600; backdrop-filter: blur(10px); }
        .content { padding: 40px; }
        .output { background: #0f172a; color: #34d399; padding: 25px; border-radius: 12px; font-family: 'Courier New', monospace; font-size: 0.92rem; max-height: 500px; overflow-y: auto; white-space: pre-wrap; border: 1px solid #334155; }
        .group-badge { background: #dbeafe; color: #1d4ed8; padding: 8px 14px; border-radius: 10px; font-weight: bold; font-size: 0.9rem; }
        .btn-process { background: var(--success); border: none; padding: 16px 32px; font-size: 1.1rem; font-weight: 600; border-radius: 12px; }
        .btn-copy { background: #6366f1; border: none; padding: 16px 32px; font-size: 1.1rem; font-weight: 600; border-radius: 12px; }
        .alert-custom { position: fixed; top: 20px; right: 20px; z-index: 10000; min-width: 350px; }
        .table-container { border: 1px solid #e2e8f0; border-radius: 12px; overflow: hidden; }
    </style>
</head>
<body>
<div class="main-container">
    <!-- LOGIN -->
    <div id="login-form" class="text-center p-5">
        <div class="brand-scres mb-4">SCRES©</div>
        <small class="text-muted d-block mb-4">By Jorge Garavagno</small>
        <form onsubmit="login(event)" class="mx-auto" style="max-width: 400px;">
            <input type="text" class="form-control form-control-lg mb-3" id="username" placeholder="Usuario" required>
            <input type="password" class="form-control form-control-lg mb-4" id="password" placeholder="Contraseña" required>
            <button type="submit" class="btn btn-primary w-100 btn-lg">Ingresar al Sistema</button>
        </form>
    </div>

    <!-- APP PRINCIPAL -->
    <div id="main-content" style="display:none;">
        <div class="header">
            <div class="brand-scres">SCRES©</div>
            <h1 class="mt-2">Procesador de Rutas Urbanas</h1>
            <div class="user-badge" id="userBadge"></div>
        </div>

        <div class="content">
            <ul class="nav nav-tabs mb-4" id="mainTabs">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="tab" href="#ptos">Tabla de Puntos</a>
                </li>
                <li class="nav-item" id="admin-tab" style="display:none;">
                    <a class="nav-link" data-bs-toggle="tab" href="#base">Base de Unidades (Admin)</a>
                </li>
            </ul>

            <div class="tab-content">
                <!-- TABLA PUNTOS -->
                <div class="tab-pane fade show active" id="ptos">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h3>Pega los datos desde Excel</h3>
                        <span class="badge bg-primary fs-6">Columnas: Dirección, Punto, ..., Rutas, ..., Latitud, Longitud</span>
                    </div>
                    <div class="table-container mb-4" id="ptos-table"></div>

                    <div class="d-flex flex-wrap gap-3 align-items-center mb-4">
                        <button class="btn btn-process text-white" id="btnProcess">Procesar Datos</button>
                        <button class="btn btn-copy text-white" id="btnCopy" style="display:none;">Copiar Todo</button>
                        <div id="statusText" class="text-muted ms-3"></div>
                    </div>

                    <div id="output" class="output" style="display:none;"></div>
                </div>

                <!-- BASE DE UNIDADES (ADMIN) -->
                <div class="tab-pane fade" id="base">
                    <h3>Base de Datos de Unidades</h3>
                    <div class="alert alert-warning">Solo visible y editable por administradores</div>
                    <div class="table-container" id="base-table"></div>
                    <button class="btn btn-warning mt-3" onclick="saveBase()">Guardar Base de Datos</button>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL CONFIGURACIÓN POR GRUPO -->
    <div class="modal fade" id="routeModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="modalTitle">Configuración de Grupo</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="group-badge mb-3" id="groupDisplay"></div>
                    <form id="routeForm">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Unidad asignada</label>
                            <input type="text" class="form-control form-control-lg" id="unidad" required placeholder="Ej: 1018">
                        </div>
                        <div class="row g-3">
                            <div class="col-6">
                                <label class="form-label">Fecha Inicio</label>
                                <input type="date" class="form-control" id="fechaInicio" required>
                            </div>
                            <div class="col-6">
                                <label class="form-label">Fecha Fin</label>
                                <input type="date" class="form-control" id="fechaFin" required>
                            </div>
                        </div>
                        <div class="row g-3 mt-3">
                            <div class="col-6">
                                <label class="form-label">Hora Inicio</label>
                                <input type="time" class="form-control" id="inicioHora" required>
                            </div>
                            <div class="col-6">
                                <label class="form-label">Hora Fin</label>
                                <input type="time" class="form-control" id="finHora" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn-lg" id="submitRoute">Confirmar Configuración</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/handsontable@13.1.0/dist/handsontable.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js"></script>

<script>
// ====== VARIABLES GLOBALES ======
let ptosHot, baseHot, role = '', generatedData = [], processing = false;
const FECHA_VENCIMIENTO = new Date('2025-12-31');

// Base de datos por defecto (se guarda en localStorage)
const defaultBase = [
    ['Unidad', 'IMEI', 'ID', 'IMEI_LEN', 'ID_LEN'],
   [1016, 863071012736986, '003535', 15, 6, '', '', ''],
            [1017, 863071012769128, '003438', 15, 6, '', '', ''],
            [1018, 863071013879850, '003519', 15, 6, '', -346421699523926, -583595314025879],
            [1019, 863071013881120, '003332', 15, 6, '', '', ''],
            [1038, 863071016407550, '004680', 15, 6, '', '', ''],
            [1021, 863071012725914, '003675', 15, 6, '', '', ''],
            [1022, 863071012747397, '003615', 15, 6, '', '', ''],
            [1023, 863071017241974, '005065', 15, 6, '', '', ''],
            [1024, 863071012773484, '004646', 15, 6, '', '', ''],
            [1025, 863071016412899, '005665', 15, 6, '', '', ''],
            [1026, 863071016701127, '005661', 15, 6, '', '', ''],
            [1027, 863071012724495, '005664', 15, 6, '', '', ''],
            [1028, 863071017317386, '005666', 15, 6, '', '', ''],
            [1029, 863071012771645, '004639', 15, 6, '', '', ''],
            [1030, 863071013907529, '005069', 15, 6, '', '', ''],
            [1031, 863071016405331, '005882', 15, 6, '', '', ''],
            [1032, 863071013632861, '005073', 15, 6, '', '', ''],
            [1040, 863071016414325, '013520', 15, 6, '', '', ''],
            [1041, 863071012775273, '013521', 15, 6, '', '', ''],
            [1042, 863071016701457, '006376', 15, 6, 863071017281343, '', ''],
            [1043, 863071012765530, '015377', 15, 6, '', '', ''],
            [1044, 863071012742729, '001195', 15, 6, '', '', ''],
            [1045, 863071012772957, '011816', 15, 6, '', '', ''],
            [1046, 863835020788555, '050089', 15, 6, '', '', ''],
            [1047, 863071012769227, '050384', 15, 6, 864352043390210, 863071012769482, ''],
            [1048, 863071016415215, '103696', 15, 6, '', '', ''],
            [1049, 863071012731482, '104794', 15, 6, '', '', ''],
            [1501, 863071012743206, '003268', 15, 6, '', '', ''],
            [1050, 863071012745102, '104848', 15, 6, '', '', ''],
            [1051, 863071012762685, '104837', 15, 6, '', '', ''],
            [1052, 863071013895559, '122183', 15, 6, '', '', ''],
            [1604, 863071018086667, '004321', 15, 6, '', '', ''],
            [1605, 863071013917353, '003609', 15, 6, '', '', ''],
            [1606, 863071016407105, '007157', 15, 6, '', '', ''],
            [1607, 863071012771520, '005677', 15, 6, '', '', ''],
            [1608, 863835020794108, '003266', 15, 6, '', '', ''],
            [1501, 863071017247120, '003268', 15, 6, '', '', ''],
            [1033, 863071017244937, '104906', 15, 6, '', '', ''],
            [1034, 863071016342989, '007838', 15, 6, '', '', ''],
            [1054, 863071016380674, '104929', 15, 6, '', '', ''],
            [1053, 863835020956228, '104965', 15, 6, '', '', ''],
            [1039, 863071013906687, '105013', 15, 6, '', '', ''],
            [1037, 864352043390210, '050384', 15, 6, '', '', '']

];
if (!localStorage.getItem('baseData')) {
    localStorage.setItem('baseData', JSON.stringify(defaultBase));
}

// ====== LOGIN CON FECHA ONLINE ======
async function login(e) {
    e.preventDefault();
    const user = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value;
    const fechaInternet = await obtenerFechaInternet();

    if (!fechaInternet) {
        return alert('Sin conexión a internet. No se puede validar la licencia.');
    }

    if (user === 'admin' && pass === 'adminpass') {
        role = 'admin';
        iniciarApp('Administrador');
    } else if (user === 'Aesa' && pass === 'Salvadores') {
        if (fechaInternet > FECHA_VENCIMIENTO) {
            return alert('LICENCIA VENCIDA - Contacte al proveedor');
        }
        role = 'normal';
        iniciarApp('Cliente Aesa');
    } else {
        alert('Credenciales incorrectas');
    }
}

async function obtenerFechaInternet() {
    try {
        const r = await fetch('https://worldtimeapi.org/api/timezone/America/Argentina/Buenos_Aires', { cache: 'no-store' });
        const d = await r.json();
        return new Date(d.datetime);
    } catch (e) {
        return null;
    }
}

function iniciarApp(badge) {
    document.getElementById('login-form').style.display = 'none';
    document.getElementById('main-content').style.display = 'block';
    document.getElementById('userBadge').textContent = badge;
    if (role === 'admin') document.getElementById('admin-tab').style.display = 'block';
    initTables();
}

// ====== TABLAS ======
function initTables() {
    ptosHot = new Handsontable(document.getElementById('ptos-table'), {
        data: [['Dirección','Punto','Mobiliario','Tipo','Tag','Rutas','Total','Pend','Prom','Serv','No Op','Cumpl','Lat','Long','Unidad','Inicio','Fin']],
        rowHeaders: true, colHeaders: true, height: 620, minRows: 50,
        licenseKey: 'non-commercial-and-evaluation', contextMenu: true, stretchH: 'all'
    });

    if (role === 'admin') {
        const saved = JSON.parse(localStorage.getItem('baseData') || '[]');
        baseHot = new Handsontable(document.getElementById('base-table'), {
            data: saved.length ? saved : defaultBase,
            rowHeaders: true, colHeaders: true, height: 500,
            licenseKey: 'non-commercial-and-evaluation', contextMenu: true
        });
    }
}

function saveBase() {
    if (role !== 'admin') return;
    localStorage.setItem('baseData', JSON.stringify(baseHot.getData()));
    alert('Base de datos guardada correctamente');
}

// ====== AGRUPACIÓN INTELIGENTE 100% AUTOMÁTICA ======
function detectarGrupos(rutas) {
    const grupos = {};
    rutas.forEach(ruta => {
        let clave = '';
        for (let i = 0; i < ruta.length; i++) {
            clave += ruta[i];
            const coincidencias = rutas.filter(r => r.startsWith(clave));
            if (coincidencias.length > 1) {
                // Hay más de una ruta que comparte este prefijo
                if (!grupos[clave] || grupos[clave].length < coincidencias.length) {
                    grupos[clave] = coincidencias;
                }
            }
        }
        // Si no entró en ningún grupo, queda como individual
        if (!Object.values(grupos).flat().includes(ruta)) {
            grupos[ruta] = [ruta];
        }
    });
    return grupos; // { "1RDCLD": ["1RDCLD1165", "1RDCLD1166"], "SUR": ["SUR101", "SUR102"], ... }
}

// ====== FORMATO GPS CORRECTO ======
function formatCoord(num, digits) {
    const sign = num < 0 ? '-' : '';
    const str = Math.abs(num).toFixed(6).replace('.', '');
    return sign + str.padEnd(digits, '0').substring(0, digits);
}

// ====== PROCESAMIENTO ======
document.getElementById('btnProcess').addEventListener('click', async () => {
    if (processing) return;
    processing = true;
    document.getElementById('btnProcess').disabled = true;
    document.getElementById('statusText').textContent = 'Analizando rutas...';
    generatedData = [];

    try {
        const allData = ptosHot.getData();
        const data = allData.slice(1).filter(r => r[0] && r[0].toString().trim());
        if (data.length === 0) throw new Error('No hay datos en la tabla');

        const rutasUnicas = new Set();
        data.forEach(row => {
            if (row[5]) {
                row[5].toString().split(',').map(x => x.trim()).filter(x => x).forEach(r => rutasUnicas.add(r));
            }
        });

        if (rutasUnicas.size === 0) throw new Error('No se detectaron rutas en la columna "Rutas"');

        const grupos = detectarGrupos(Array.from(rutasUnicas));
        const configPorRuta = {};
        const modal = new bootstrap.Modal(document.getElementById('routeModal'));

        for (const [prefijo, rutasGrupo] of Object.entries(grupos)) {
            document.getElementById('groupDisplay').textContent = `${prefijo} → ${rutasGrupo.length} punto${rutasGrupo.length > 1 ? 's' : ''}`;
            document.getElementById('modalTitle').textContent = `Configurar: ${prefijo}`;
            document.getElementById('routeForm').reset();

            // Fechas por defecto
            const ayer = new Date(); ayer.setDate(ayer.getDate() - 1);
            document.getElementById('fechaInicio').value = ayer.toISOString().split('T')[0];
            document.getElementById('fechaFin').value = new Date().toISOString('T').split('T')[0];

            const config = await new Promise(resolve => {
                const handler = () => {
                    const u = document.getElementById('unidad').value.trim();
                    const fi = document.getElementById('fechaInicio').value;
                    const ff = document.getElementById('fechaFin').value;
                    const hi = document.getElementById('inicioHora').value;
                    const hf = document.getElementById('finHora').value;
                    if (u && fi && ff && hi && hf) {
                        modal.hide();
                        document.getElementById('submitRoute').removeEventListener('click', handler);
                        resolve({ unidad: u, inicio: `${fi} ${hi}`, fin: `${ff} ${hf}` });
                    } else {
                        alert('Completa todos los campos');
                    }
                };
                document.getElementById('submitRoute').onclick = handler;
                modal.show();
            });

            rutasGrupo.forEach(r => configPorRuta[r] = config);
        }

        // Generar comandos
        const baseData = JSON.parse(localStorage.getItem('baseData') || '[]');
        let output = '';

        data.forEach((row, i) => {
            const rowIndex = i + 1;
            const lat = parseFloat(row[12]);
            const lon = parseFloat(row[13]);
            if (isNaN(lat) || isNaN(lon)) return;

            const rutasFila = row[5] ? row[5].toString().split(',').map(x => x.trim()) : [];
            const config = rutasFila.map(r => configPorRuta[r]).find(c => c);
            if (!config) return;

            const unidadRow = baseData.find(r => r[0] == config.unidad);
            if (!unidadRow) throw new Error(`Unidad ${config.unidad} no encontrada en la base`);

            // Actualizar tabla
            ptosHot.setDataAtCell(rowIndex, 14, config.unidad);
            ptosHot.setDataAtCell(rowIndex, 15, config.inicio);
            ptosHot.setDataAtCell(rowIndex, 16, config.fin);
            ptosHot.setDataAtCell(rowIndex, 12, formatCoord(lat, 7));
            ptosHot.setDataAtCell(rowIndex, 13, formatCoord(lon, 8));

            // Generar comando
            const m1 = moment(config.inicio);
            const m2 = moment(config.fin);
            const mins = m2.diff(m1, 'minutes');
            const randomMin = Math.floor(Math.random() * Math.max(1, mins));
            const hora = m1.clone().add(randomMin, 'minutes').add(3, 'hours');

            const linea = `>RUS03,${hora.format('DDMMYYHHmmss')}${formatCoord(lat,7)}${formatCoord(lon,8)}2929900000734261011,${unidadRow[1]},0000000${row[4]||'0'},001;ID=${unidadRow[2]};#IP1:000C;*07<`;
            generatedData.push(linea);
            output += linea + '\n';
        });

        ptosHot.render();
        document.getElementById('output').style.display = 'block';
        document.getElementById('output').textContent = output || 'No se generaron comandos';
        document.getElementById('btnCopy').style.display = 'inline-block';
        document.getElementById('statusText').textContent = `${generatedData.length} comandos generados`;

        alert(`¡Listo! Se generaron ${generatedData.length} comandos`);
    } catch (e) {
        alert('Error: ' + e.message);
    } finally {
        processing = false;
        document.getElementById('btnProcess').disabled = false;
    }
});

// Copiar al portapapeles
document.getElementById('btnCopy').addEventListener('click', () => {
    navigator.clipboard.writeText(document.getElementById('output').textContent);
    alert('¡Copiado al portapapeles!');
});
</script>
